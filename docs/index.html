# Objetos Geom√©tricos

- Gr√°ficos de dispers√£o: `geom_point()`

- Gr√°ficos de barras: `geom_col()` ou `geom_bar()`

- Gr√°ficos de linhas: `geom_line()`

- Histograma: `geom_hist()`

- Boxplot: `geom_boxplot()`

- Densidade: `geom_density()`

- Suaviza√ß√£o: `geom_smooth()`

- Adicionar r√≥tulos ou textos: `geom_label()` ou `geom_text()`

---

## Par√¢metros dos Objetos Geom√©tricos

Todos esses objetos geom√©tricos possuem elementos est√©ticos. Por exemplo:

### geom_point()

Os par√¢metros dispon√≠veis s√£o:

- **x**: vari√°vel do eixo x
- **y**: vari√°vel do eixo y 
- **alpha**: controla a transpar√™ncia dos pontos
- **colour**: define a cor dos pontos 
- **fill**: define a cor de preenchimento dos pontos
- **group**: agrupa os dados por outra vari√°vel
- **shape**: define o formato dos pontos
- **size**: define o tamanho dos pontos
- **stroke**: define o tamanho da borda dos pontos

[Saiba mais sobre o geom_point()](https://ggplot2.tidyverse.org/reference/geom_point.html)

# Vamos fazer um exemplo colocando mais algumas camadas?

--

1. Fazer um boxplot da vari√°vel *us_views_millions* pela vari√°vel *season*

--

2. Adicionar uma **camada** que mostra o valor da m√©dia como um ponto no gr√°fico

--

3. Adicionar uma **camada** que exibe o valor da mediana como texto

--

4. Adicionar uma **camada** de texto que identifica quais s√£o os 2 epis√≥dios mais assistidos (outliers)

---

**Obs:** para colocar as medidas (mediana e m√©dia) no gr√°fico, criei uma outra base chamada **df_friends_agrup**.  
E para identificar os epis√≥dios mais assistidos, criei uma base chamada **top_2**.


```r
# Agrupa os dados para pegar a m√©dia e mediana
df_friends_agrup &lt;- df_friends_info %&gt;% 
  dplyr::group_by(season) %&gt;% 
  dplyr::summarise(mean_views = mean(us_views_millions),
                   median_views = median(us_views_millions))


# Seleciona os 2 epis√≥dios mais assistidos 
top_2 &lt;- df_friends_info %&gt;% 
  arrange(desc(us_views_millions)) %&gt;% 
  select(season, title, us_views_millions) %&gt;% 
  head(4) %&gt;% 
  distinct()
```

### Quase tudo no **ggplot2** pode ser modificado. 

Existe uma folhinha de _"cola"_ ([cheatsheet](https://github.com/rstudio/cheatsheets/blob/master/data-visualization-2.1.pdf)) que nos motra todos os par√¢metros que podemos adicionar em cada um dos objetos geom√©tricos.  
Ela tamb√©m mostra que podemos alterar o t√≠tulo do gr√°fico, t√≠tulo dos eixos, podemos alterar as cores. Uma infinidade de altera√ß√µes podem ser feitas nas camadas.

### Quais as camadas de estilo que eu mais uso ???

`labs()`: essa **camada** altera o t√≠tulo do gr√°fico, o t√≠tulo do eixo y, e t√≠tulo do eixo x.

```r
grafico + 
  labs(title = "T√≠tulo do meu gr√°fico",
       x = "T√≠tulo do meu eixo x",
       y = "T√≠tulo do meu eixo y")
```

`scale_fill_brewer()`: essa **camada** altera as cores do `fill` que acrescentamos no boxplot, por exemplo:

```r
grafico + 
  scale_fill_brewer(name = "Temporada", palette = "Set3")
```

`theme_bw()`, `theme_minimal()`, `theme_classic()`: essa **camada** altera o tema do gr√°fico:

```r
grafico + 
  theme_bw()
```

---

# theme()

Essa camada √© uma forma de customizar os componentes do seu gr√°fico que n√£o envolvem os dados. Por exemplo: fonte do t√≠tulo, tamanho do t√≠tulo, cor dos textos, tamanho da legenda, etc...  
Normalmente, √© a camada que eu deixo por √∫ltimo!

### O que voc√™ consegue alterar com essa camada?

* **plot.title**: t√≠tulo do gr√°fico (fonte, tamanho, cor, posi√ß√£o)
* **axis.title**: t√≠tulo dos eixos (fonte, tamanho, cor, posi√ß√£o)
* **legend.background**: cor do fundo da legenda

Se quiser ver tudo que √© poss√≠vel ser alterado, s√≥ clicar nesse [link aqui](https://ggplot2.tidyverse.org/reference/theme.html)!

## Exemplinho extra com geom_col !!!

Dentro do pacote de `friends` tem uma base com as emo√ß√µes de cada cena das 4 temporadas iniciais.  
Quero saber tem alguma temporada com mais cenas neutras que as demais, por exemplo. 


```r
# Dados 
df_emotions &lt;- friends::friends_emotions

# Agrupando a base emotions por temporada e emo√ß√£o 
emotions_agrup &lt;- df_emotions %&gt;% 
  dplyr::group_by(season, emotion) %&gt;% 
  dplyr::summarise(qtde = n()) %&gt;% 
  mutate(qtde_percent = qtde / sum(qtde))

### Exemplinho extra com geom_col !!!
&lt;small&gt;
Para ver a propor√ß√£o de cada emo√ß√£o nas temporadas, podemos fazer um gr√°fico de barras que some 100%.
&lt;/small&gt;


```r
emotions_agrup %&gt;% # dados que agrupamos no slide anterior 
  ggplot() + 
  geom_col(mapping = aes(x = season, y = qtde,
                         fill = emotion,  # vamos preencher as barras de acordo com a emo√ß√£o
                         group = emotion), 
           position = 'fill',     # esse par√¢metro faz a barra somar 100%
           color = "black") + 
  geom_label(aes(x = season, y = qtde, group = emotion,
                 label = scales::percent(qtde_percent,accuracy = .1)),  # ajusta o label para percentual
             position = position_fill(vjust = 0.5), family= "Ink Free", fontface = "bold", size=4) +
  scale_y_continuous(labels = scales::percent) + 
  # Alterando os t√≠tulos
  labs(title = "Propor√ß√£o de Emo√ß√µes por Temporada",
       x = "Temporada",
       y = "Propor√ß√£o de Emo√ß√µes (%)") + 
  # Alterando a cor da paleta
  scale_fill_brewer(name = "Temporada", palette = "Set3") + 
  # Alterando o tema
  theme_bw() + 
  # Alterando fontes e tamanhos ... 
  theme(plot.title = element_text(family = "Ink Free", size = 20, face = "bold", hjust = 0.5),
        text = element_text(family = "Ink Free"),
        axis.title = element_text(size = 17, face = "bold"),
        axis.text = element_text(size = 15, face = "bold"),
        legend.text = element_text(size = 15, face = "bold"),
        legend.title = element_text(size = 17, face = "bold"))
```
